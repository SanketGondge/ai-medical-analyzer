<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .result-card {margin-bottom: 20px; border-left: 4px solid #007bff;}
        .risk-HIGH {border-left-color: #dc3545;}
        .risk-MEDIUM {border-left-color: #ffc107;}
        .risk-LOW {border-left-color: #28a745;}
        pre {background: #f8f9fa; padding: 15px; border-radius: 5px; white-space: pre-wrap;}
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Medical Analyzer</a>
            <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm">Logout</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Analysis Results</h2>
        <div class="card result-card risk-{{ report.risk_level }}">
            <div class="card-header bg-{{ 'danger' if report.risk_level == 'HIGH' else 'warning' if report.risk_level == 'MEDIUM' else 'success' }} text-white">
                <h4><i class="fas fa-chart-line"></i> Risk Level: {{ report.risk_level }}</h4>
            </div>
            <div class="card-body">
                <h5>Medical Values</h5>
                <pre>{{ report.medical_values }}</pre>
                
                <h5 class="mt-4">Findings</h5>
                <pre>{{ report.abnormal_findings }}</pre>
                
                <h5 class="mt-4">Suggestions</h5>
                <pre>{{ report.suggestions }}</pre>
            </div>
        </div>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</body>
</html>
